
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Personal Data Sheet</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
      }

      .container {
        width: 80%;
        margin: 20px auto;
        background: rgb(241, 170, 250);
        padding: 20px;
        border-radius: 5px;
      }

      h2 {
        background: #df60ce;
        color: white;
        padding: 10px;
        border-radius: 5px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input,
      select {
        padding: 8px;
      }

      .full-width {
        grid-column: 1 / 3;
      }

      button {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        background: #be71f1;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background: #ee6cdd;
      }

      .error {
        color: red;
        font-weight: bold;
        margin-top: 10px;
      }

      .output {
        margin-top: 30px;
        background: #fd05b3;
        color: white;
        padding: 10px;
        border-radius: 5px;
      }

      .details {
        background: white;
        color: black;
        padding: 15px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Personal Data Sheet</h2>

      <div class="form-grid">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="name" />
        </div>

        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" id="dob" />
        </div>

        <div class="form-group">
          <label>Gender</label>
          <select id="gender">
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <div class="form-group">
          <label>Civil Status</label>
          <select id="status">
            <option value="">Select</option>
            <option>Single</option>
            <option>Married</option>
          </select>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="email" />
        </div>

        <div class="form-group">
          <label>Mobile Number</label>
          <input type="text" id="mobile" />
        </div>

        <div class="form-group full-width">
          <label>Complete Address</label>
          <input type="text" id="address" />
        </div>

        <div class="full-width">
          <button onclick="submitData()">Submit Personal Data Sheet</button>
          <div id="errorMsg" class="error"></div>
        </div>
      </div>

      <div id="result" style="display: none">
        <div class="output">Submitted Information</div>
        <div class="details">
          <p><strong>Full Name:</strong> <span id="rName"></span></p>
          <p><strong>Date of Birth:</strong> <span id="rDob"></span></p>
          <p><strong>Gender:</strong> <span id="rGender"></span></p>
          <p><strong>Status:</strong> <span id="rStatus"></span></p>
          <p><strong>Email:</strong> <span id="rEmail"></span></p>
          <p><strong>Mobile:</strong> <span id="rMobile"></span></p>
          <p><strong>Address:</strong> <span id="rAddress"></span></p>
        </div>
      </div>
    </div>

    <script>
      function submitData() {
        let name = document.getElementById("name").value;
        let dob = document.getElementById("dob").value;
        let gender = document.getElementById("gender").value;
        let status = document.getElementById("status").value;
        let email = document.getElementById("email").value;
        let mobile = document.getElementById("mobile").value;
        let address = document.getElementById("address").value;

        let errorMsg = document.getElementById("errorMsg");
        errorMsg.innerText = "";

        if (name === "")
          return (errorMsg.innerText = "Please enter your Full Name.");
        if (dob === "")
          return (errorMsg.innerText = "Please select your Date of Birth.");
        if (gender === "")
          return (errorMsg.innerText = "Please select your Gender.");
        if (status === "")
          return (errorMsg.innerText = "Please select your Civil Status.");
        if (email === "")
          return (errorMsg.innerText = "Please enter your Email Address.");
        if (mobile === "")
          return (errorMsg.innerText = "Please enter your Mobile Number.");
        if (address === "")
          return (errorMsg.innerText = "Please enter your Address.");

        document.getElementById("rName").innerText = name;
        document.getElementById("rDob").innerText = dob;
        document.getElementById("rGender").innerText = gender;
        document.getElementById("rStatus").innerText = status;
        document.getElementById("rEmail").innerText = email;
        document.getElementById("rMobile").innerText = mobile;
        document.getElementById("rAddress").innerText = address;

        document.getElementById("result").style.display = "block";
      }
    </script>
  </body>
</html>
